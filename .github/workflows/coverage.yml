name: Test Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview
    
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bc
    
    - name: Generate coverage
      run: |
        cargo llvm-cov test --all-features --workspace \
          --exclude kindly-guard-core \
          --lcov --output-path lcov.info
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: lcov.info
        fail_ci_if_error: true
        verbose: true
    
    - name: Generate coverage report
      run: |
        cargo llvm-cov report --summary-only
        cargo llvm-cov report --html --output-dir coverage
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
    
    - name: Check coverage threshold
      run: |
        COVERAGE=$(cargo llvm-cov report --summary-only | grep TOTAL | awk '{print $10}' | sed 's/%//')
        THRESHOLD=70
        echo "Coverage: ${COVERAGE}%"
        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "Coverage ${COVERAGE}% is below minimum threshold of ${THRESHOLD}%"
          exit 1
        fi