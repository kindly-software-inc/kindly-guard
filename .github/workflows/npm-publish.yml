name: Build and Publish NPM Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to NPM'
        required: true
        default: 'false'
        type: boolean

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            arch: x64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin
            arch: x64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin
            arch: arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32
            arch: x64

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build Release Binaries
      run: |
        cargo build --release --target ${{ matrix.target }}
        cargo build --package kindly-guard-cli --release --target ${{ matrix.target }}
    
    - name: Prepare Binaries
      shell: bash
      run: |
        mkdir -p npm-package/npm/${{ matrix.platform }}-${{ matrix.arch }}
        
        if [ "${{ matrix.platform }}" = "win32" ]; then
          cp target/${{ matrix.target }}/release/kindly-guard.exe npm-package/npm/${{ matrix.platform }}-${{ matrix.arch }}/kindlyguard.exe
          cp target/${{ matrix.target }}/release/kindly-guard-cli.exe npm-package/npm/${{ matrix.platform }}-${{ matrix.arch }}/kindlyguard-cli.exe
        else
          cp target/${{ matrix.target }}/release/kindly-guard npm-package/npm/${{ matrix.platform }}-${{ matrix.arch }}/kindlyguard
          cp target/${{ matrix.target }}/release/kindly-guard-cli npm-package/npm/${{ matrix.platform }}-${{ matrix.arch }}/kindlyguard-cli
          chmod +x npm-package/npm/${{ matrix.platform }}-${{ matrix.arch }}/kindlyguard*
        fi
    
    - name: Create Platform Package
      shell: bash
      working-directory: npm-package/npm/${{ matrix.platform }}-${{ matrix.arch }}
      run: |
        # Extract clean version (remove 'v' prefix if present)
        VERSION="${{ github.ref_name }}"
        VERSION="${VERSION#v}"
        
        cat > package.json <<EOF
        {
          "name": "@kindlyguard/${{ matrix.platform }}-${{ matrix.arch }}",
          "version": "${VERSION}",
          "description": "KindlyGuard binaries for ${{ matrix.platform }}-${{ matrix.arch }}",
          "author": "samduchaine",
          "license": "MIT",
          "repository": {
            "type": "git",
            "url": "git+https://github.com/samduchaine/kindly-guard.git"
          },
          "files": ["kindlyguard*"],
          "os": ["${{ matrix.platform }}"],
          "cpu": ["${{ matrix.arch }}"]
        }
        EOF
        
        echo "# KindlyGuard Binaries for ${{ matrix.platform }}-${{ matrix.arch }}" > README.md
        echo "" >> README.md
        echo "This package contains pre-built KindlyGuard binaries." >> README.md
        echo "Install the main package instead: \`npm install -g kindlyguard\`" >> README.md
    
    - name: Upload Platform Package
      uses: actions/upload-artifact@v3
      with:
        name: platform-package-${{ matrix.platform }}-${{ matrix.arch }}
        path: npm-package/npm/${{ matrix.platform }}-${{ matrix.arch }}

  publish-packages:
    needs: build-binaries
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.publish == 'true'
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install jq for JSON processing
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
    
    - name: Download all platform packages
      uses: actions/download-artifact@v3
      with:
        path: npm-package/npm
    
    - name: Prepare platform packages
      run: |
        cd npm-package/npm
        for dir in platform-package-*; do
          platform_dir="${dir#platform-package-}"
          mv "$dir" "$platform_dir"
        done
    
    - name: Validate and Update Package Versions
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd npm-package
        
        # Extract version from git tag (remove 'v' prefix if present)
        TAG_VERSION="${GITHUB_REF#refs/tags/}"
        VERSION="${TAG_VERSION#v}"
        
        # Extract version from Cargo.toml
        CARGO_VERSION=$(grep -E '^version = ' ../Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
        
        # Validate that Cargo.toml version matches the tag
        if [ "$CARGO_VERSION" != "$VERSION" ]; then
          echo "Error: Version mismatch!"
          echo "Git tag version: $VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"
          echo "Please ensure Cargo.toml is updated before tagging."
          exit 1
        fi
        
        # Update package.json version using npm version
        npm version "$VERSION" --no-git-tag-version --allow-same-version
        
        # Update optionalDependencies versions dynamically
        # Use jq if available, otherwise use a more robust sed approach
        if command -v jq &> /dev/null; then
          # Use jq for JSON manipulation (more reliable)
          jq --arg ver "$VERSION" '.optionalDependencies = .optionalDependencies | to_entries | map(.value = $ver) | from_entries' package.json > package.json.tmp
          mv package.json.tmp package.json
        else
          # Fallback to sed with proper JSON handling
          # Update each optionalDependency line individually
          for dep in "kindlyguard-linux-x64" "kindlyguard-darwin-x64" "kindlyguard-darwin-arm64" "kindlyguard-win32-x64"; do
            sed -i "s/\"$dep\": \"[^\"]*\"/\"$dep\": \"$VERSION\"/g" package.json
          done
        fi
        
        # Also update prepublishOnly script version reference if it exists
        sed -i "s/Publishing KindlyGuard v[0-9.]\+/Publishing KindlyGuard v$VERSION/g" package.json
        
        echo "Updated package.json to version $VERSION"
        echo "Package.json content:"
        cat package.json
    
    - name: Publish platform packages
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        cd npm-package/npm
        for platform_dir in */; do
          echo "Publishing @kindlyguard/${platform_dir%/}..."
          cd "$platform_dir"
          npm publish --access public || echo "Failed to publish ${platform_dir%/}"
          cd ..
        done
    
    - name: Publish main package
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        cd npm-package
        npm publish --access public