<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' ws://localhost:* wss://localhost:*">
    <title>KindlyGuard Shield</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <div class="shield-container">
            <div class="shield-header">
                <div class="shield-icon">
                    <svg viewBox="0 0 24 24" width="48" height="48">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" fill="currentColor"/>
                    </svg>
                </div>
                <h1>KindlyGuard Shield</h1>
                <div class="protection-status" id="protection-status">
                    <span class="status-indicator active"></span>
                    <span class="status-text">Protection Active</span>
                </div>
            </div>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="threats-blocked">0</div>
                    <div class="stat-label">Threats Blocked</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="threats-analyzed">0</div>
                    <div class="stat-label">Threats Analyzed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="uptime">0h 0m</div>
                    <div class="stat-label">Uptime</div>
                </div>
            </div>
            
            <div class="threats-section">
                <h2>Recent Threats</h2>
                <div class="threats-list" id="threats-list">
                    <div class="no-threats">No threats detected</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="toggle-protection">
                    Toggle Protection
                </button>
                <button class="btn btn-secondary" id="clear-threats">
                    Clear Threats
                </button>
                <button class="btn btn-secondary" id="minimize">
                    Minimize to Tray
                </button>
            </div>
        </div>
    </div>
    
    <script src="shield.js" type="module"></script>
</body>
</html>
